<section class="content">
  <div class="content-block">
    <div class="block-header">
      <app-breadcrumb [title]="'Historial de Solicitudes'"  [active_item]="'historial'" [items]="['solicitudes']">
      </app-breadcrumb>
    </div>
    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="card">
          <div class="materialTableHeader">
            <div class="left">
              <ul class="header-buttons-left ms-0">
                <li class="tbl-search-box">
                  <label><i class="material-icons search-icon">search</i></label>
                  <input type="text" placeholder="Buscar"  #filter class="browser-default search-field" aria-label="search box">
                </li>
              </ul>
            </div>
            <div class="right">
              <ul class="tbl-export-btn">
                <li class="tbl-header-btn">
                  <div class="m-l-10" matTooltip="REFRESH" >
                    <button mat-mini-fab color="primary" (click)="refresh()">
                      <mat-icon class="col-white">refresh</mat-icon>
                    </button>
                  </div>
                </li>
                <li>
                  <div class="export-button m-l-10" matTooltip="XLSX" (click)="exportExcel()">
                    <img src="assets/images/icons/xlsx.png" alt=""  />
                  </div>
                </li>
              </ul>
            </div>
          </div>
          <div class="body overflow-auto">
            <div class="responsive_table">
              <table mat-table [dataSource]="ItemsList" matSort class="mat-cell advance-table">

                <ng-container matColumnDef="idExpediente">
                  <mat-header-cell *matHeaderCellDef mat-sort-header>No.</mat-header-cell>
                  <mat-cell *matCellDef="let row">{{getIdExpediente(row)}}</mat-cell>
                </ng-container>


                <ng-container matColumnDef="nombreTipoExpediente">
                  <mat-header-cell *matHeaderCellDef mat-sort-header>Solicitud</mat-header-cell>
                  <mat-cell *matCellDef="let row">{{row.nombreTipoExpediente}}</mat-cell>
                </ng-container>

                <ng-container matColumnDef="fechaHoraAdicion">
                  <mat-header-cell *matHeaderCellDef mat-sort-header>Fecha de Realizaci贸n</mat-header-cell>
                  <mat-cell *matCellDef="let row">{{row.fechaHoraAdicion |  date: formatoFecha}}</mat-cell>
                </ng-container>

                <ng-container matColumnDef="nombreEstado">
                  <mat-header-cell *matHeaderCellDef mat-sort-header>Estado</mat-header-cell>
                  <mat-cell *matCellDef="let row">
                    <span class="badge bg-{{ transformarEstado(row) }} badge-pill">{{ row.nombreEstado }}</span></mat-cell>
                </ng-container>

                <ng-container matColumnDef="actions">
                  <mat-header-cell class="psl-3 tbl-col-width-per-10" *matHeaderCellDef>Acciones</mat-header-cell>
                  <mat-cell *matCellDef="let row; let i=index;" class="psl-3 tbl-col-width-per-10">
                    <button mat-icon-button [matMenuTriggerFor]="menu" (click)="$event.stopPropagation()">
                      <mat-icon>more_vert</mat-icon>
                    </button>
                    <mat-menu #menu="matMenu">
                      <button mat-menu-item (click)="detailsCall(row)">
                        <i class="material-icons-two-tone align-middle msr-2">assignment</i>
                        <span>Completar Solicitud</span>
                      </button>
                      <button mat-menu-item (click)="detailsCall(row)">
                        <i class="material-icons-two-tone align-middle msr-2">restore</i>
                        <span>Historial de Estados</span>
                      </button>
                      <button mat-menu-item (click)="detailsCall(row)">
                        <i class="material-icons-two-tone align-middle msr-2">payment</i>
                        <span>Descargar Boleta de Pago</span>
                      </button>
                      <button mat-menu-item (click)="detailsCall(row)">
                        <i class="material-icons-two-tone align-middle msr-2">file_upload</i>
                        <span>Cargar Boleta de Pago</span>
                      </button>
                      <button mat-menu-item (click)="detailsCall(row)">
                        <i class="material-icons-two-tone align-middle msr-2">last_page</i>
                        <span>Enviar a Revisi贸n</span>
                      </button>
                      <button mat-menu-item (click)="detailsCall(row)">
                        <i class="material-icons-two-tone align-middle msr-2">last_page</i>
                        <span>Enviar a Revisi贸n</span>
                      </button>
                      <button mat-menu-item (click)="detailsCall(row)">
                        <i class="material-icons-two-tone align-middle msr-2">file_download</i>
                        <span>Descargar Resoluci贸n</span>
                      </button>
                    </mat-menu>
                  </mat-cell>

                </ng-container>
                <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                <mat-row *matRowDef="let row; columns: displayedColumns;" (click)="detailsCall(row)"
                         [style.cursor]="'pointer'" matRipple>
                </mat-row>
              </table>
            </div>
            @if (itemDataBase?.isTblLoading) {
              <div class="tbl-spinner">
                <mat-progress-spinner color="primary" [diameter]="40" mode="indeterminate">
                </mat-progress-spinner>
              </div>
            }

            @if (!itemDataBase?.isTblLoading) {
              <div class="no-results"
                   [style.display]="ItemsList.renderedData.length === 0 ? '' : 'none'">
                Sin resultados
              </div>
            }
            <mat-paginator #paginator [length]="ItemsList.filteredData.length" [pageIndex]="0" [pageSize]="10"
                           [pageSizeOptions]="[5, 10, 25, 100]" >
            </mat-paginator>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>
