<div class="addContainer">
  <div class="modalHeader">
    <div class="editRowModal">
      <div class="modalHeader clearfix">
<!--        <img [src]='advanceTable.img' alt="avatar">-->
        <div class="modal-about">
          {{dialogTitle}}
        </div>
      </div>
    </div>
  </div>
  <div mat-dialog-content>
    <form class="register-form col-md-12" [formGroup]="documentForm" >
      <div class="row">
        <div class=" col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-12">
          <mat-form-field class="example-full-width " appearance="outline" subscriptSizing="dynamic">
            <mat-label>Documento:</mat-label>
            <mat-select formControlName="documentoCatalogo" required>
              <mat-option *ngFor="let item of itemCatalogo" [value]="item.idItem">
                {{ item.valor }}
              </mat-option>
            </mat-select>
            @if (documentForm.get('documentoCatalogo')?.hasError('required')) {
              <mat-error>
                Seleccione una opci√≥n
              </mat-error>
            }
          </mat-form-field>
        </div>

      </div>

      <div class="row">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-3">
          <mat-label>Archivo</mat-label>
          <app-file-upload formControlName="archivo"></app-file-upload>
        </div>
      </div>
      <div class="row">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
          <div class="example-button-row">
            <button mat-raised-button color="primary" [disabled]="!documentForm.valid" [mat-dialog-close]="1"
                    (click)="confirmAdd()">Aceptar</button>
            <button mat-raised-button color="warn" (click)="onNoClick()" tabindex="-1">Cancelar</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
