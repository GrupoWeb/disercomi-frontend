<div class="addContainer">
  <div class="modalHeader">
    <div class="editRowModal">
      <div class="modalHeader clearfix">
        <div class="modal-about">
          {{dialogTitle}}
        </div>
      </div>
    </div>
  </div>
  <div mat-dialog-content>
    <form class="register-form col-md-12" [formGroup]="detalleForm" >
      <div class="row">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
          <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>Nombre Comercial</mat-label>
            <input matInput formControlName="nombre" required>
            <mat-icon class="material-icons-two-tone color-icon p-3" matSuffix>assignment_ind</mat-icon>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
          <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>Cantidad</mat-label>
            <input matInput formControlName="cantidad" required>
            <mat-icon class="material-icons-two-tone color-icon p-3" matSuffix>view_module</mat-icon>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
          <div class="example-button-row">
            <button mat-raised-button color="primary" [disabled]="!detalleForm.valid"
                    (click)="confirmAdd()">Aceptar</button>
            <button mat-raised-button color="warn" (click)="onNoClick()" tabindex="-1">Cancelar</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
